<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js" defer></script>
</head>

<body class="min-h-screen flex bg-gradient-to-br from-pink-100 via-blue-100 to-purple-100">

<!--Bagian Sidebar-->
    <aside class="w-80 bg-white/60 backdrop-blur-xl border-r border-pink-200 p-6 flex flex-col justify-between shadow-lg rounded-r-3xl">
        <div>
            <h1 class="text-4xl font-extrabold mb-6 bg-gradient-to-r from-pink-400 to-blue-500 bg-clip-text text-transparent">Kontak</h1>
            <button id="addContactBtn" class="w-full py-3 rounded-2xl mb-6 bg-gradient-to-r from-pink-300 to-blue-300  hover:from-pink-400 hover:to-blue-400 text-white font-semibold shadow-md hover:shadow-lg transition">+ Tambah Kontak</button>
            <nav class="space-y-3">
                <button class="filter-btn block w-full text-left text-gray-700 hover:text-purple-600 font-medium transition" data-category="all">ğŸ“‡ Semua Kontak</button>
                <button class="filter-btn block w-full text-left text-gray-700 hover:text-purple-600 font-medium transition" data-category="spam">ğŸ—‘ï¸ Sampah</button>
            </nav>
        </div>
        <div class="border-t border-pink-200 pt-4">
            <p class="font-semibold text-gray-800">Cinta Alifia Putri</p>
            <p class="text-gray-500 text-sm">Kontak Saya</p>
        </div>
    </aside>

<!--Bagian Utama-->    
    <main class="flex-1 p-10 overflow-y-auto">
        <input type="text" id="searchInput" class="text-lg placeholder:text-purple-400 border border-purple-200 bg-white/70 backdrop-blur-lg p-4 rounded-2xl shadow-sm w-full max-w-md focus:outline-none focus:ring-2 focus:ring-pink-300 transition" placeholder="ğŸ” Cari kontak..." />
        <h2 class="text-2xl font-bold text-gray-700 mt-6 flex items-center gap-2">
            <span class="text-purple-500 text-3xl">ğŸ§¾</span>
            <span class="bg-gradient-to-r from-purple-400 to-blue-500 bg-clip-text text-transparent">Daftar Kontak</span>
        </h2>
        <div class="overflow-x-auto mt-4">
            <table class="w-full border-collapse bg-white/70 backdrop-blur-xl shadow-lg rounded-2xl overflow-hidden">
                <thead>
                    <tr class="bg-gradient-to-r from-pink-200 to-blue-200 text-gray-700">
                        <th class="p-5">Nama</th>
                        <th class="p-5">Nomor Telepon</th>
                        <th class="p-5">Email</th>
                        <th class="p-5">Alamat</th>
                    </tr>
                </thead>
            <tbody id="contactList" class="text-gray-700">
                <tr id="emptyRow">
                    <td colspan="6" class="py-6 text-center text-gray-600">Belum ada kontak â€” klik 
                        <span class="font-semibold text-pink-600">+ Tambah Kontak</span>untuk mulai
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>

<!--Edit Kontak--> 
    <div id="modal"class="fixed inset-0 hidden bg-black/40 backdrop-blur-sm items-center justify-center z-50">
        <div class="bg-white/80 backdrop-blur-xl w-full max-w-md rounded-3xl p-6 shadow-2xl border border-purple-200">
            <h2 class="text-xl font-bold mb-4 bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">âœ¨ Tambah / Edit Kontak</h2>
            <form id="contactForm" class="space-y-4">
                <input type="hidden" id="contactId" />
                <input type="text" id="Name" placeholder="Nama" class="w-full p-3 border rounded-xl bg-pink-50 focus:outline-none focus:ring-2 focus:ring-pink-300" required />
                <input type="text" id="phone" placeholder="Nomor Telepon" class="w-full p-3 border rounded-xl bg-purple-50 focus:outline-none focus:ring-2 focus:ring-purple-300" required />
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-xl bg-pink-50 focus:outline-none focus:ring-2 focus:ring-pink-300" />
                <select id="category" class="w-full p-3 border rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <option value="personal">Personal</option>
                    <option value="spam">Spam</option>
                </select>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="closeModal" class="px-4 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 transition shadow">Batal</button>
                    <button type="submit"class="px-4 py-2 rounded-xl text-white shadow-lg bg-gradient-to-r from-pink-400 to-purple-400 hover:from-pink-500 hover:to-purple-500 transition">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
